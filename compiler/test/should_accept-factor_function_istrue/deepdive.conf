deepdive.schema.variables {
    x.is_true: Boolean
}

deepdive.inference.factors.test_factor {
    input_query: """
        SELECT 1 AS "x.id", NULL AS "x.is_true"
    """
    weight: 1
    function: "IsTrue(x.is_true)"
}

deepdive.schema.relations {
    x.columns {
        foo { type: TEXT }
        is_true { type: BOOLEAN }
    }
}
