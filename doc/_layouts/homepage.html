  <head>

  <body>
      {% include js/segmentio.js %}
      <a href="https://github.com/hazyresearch/deepdive" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

      <div id="header">
        <div class="container">
          <row>
            <div class="col-md-4 col-md-offset-1">
              <a href="{{ site.baseurl }}/" class="deepdive-logo">
              <img src="{{ site.baseurl }}/images/header_logo.png" style="width: 250px;"/>
              </a> 
            </div>
            <div class="col-md-6 col-md-offset-1">

                <li><a href="{{ site.baseurl }}/doc/basics/installation.html">Download</a></li>
                <li><a href="{{ site.baseurl }}/index.html#documentation">Documentation</a></li>
                <li><a href="{{ site.baseurl }}/doc/papers.html">Papers</a></li>
                <li><a href="{{ site.baseurl }}/doc/opendata">Data</a></li>
                <li><a href="https://mailman.stanford.edu/mailman/listinfo/deepdive-list" target="_blank">Mailing List</a></li>
              </ul>
              
            </div>
          </row>
        </div>
      </div>

      <section id="carousel" style="margin-top:30px; margin-bottom: -20px;">
      <div class="container">
        <div id="deepdive-carousel" class="carousel slide" data-ride="carousel" data-pause="false">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#deepdive-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#deepdive-carousel" data-slide-to="1"></li>
            <li data-target="#deepdive-carousel" data-slide-to="2"></li>
            <li data-target="#deepdive-carousel" data-slide-to="3"></li>
          </ol>
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <a href="https://github.com/hazyresearch/deepdive">
              <img src="images/carousel/deepdive.png" alt="DeepDive Release">
              </a>
              <!-- <div class="carousel-caption">
                  DeepDive Release 0.4.2
              </div> -->
            </div>
            <div class="item">
              <a href="{{ site.baseurl }}/doc/papers.html">
              <img src="images/carousel/paleo.png" alt="PaleoDeepDive">
              </a>
              <!-- <div class="carousel-caption">
                  DeepDive Applications
              </div> -->
            </div>
            <div class="item">
              <a href="http://www.wired.com/2014/07/microsoft-adam/">
              <img src="images/carousel/dimmwitted.png" alt="DimmWitted">
              </a>
              <!-- <div class="carousel-caption">
                  DimmWitted
              </div> -->
            </div>
            <div class="item">
              <a href="{{ site.baseurl }}/doc/support.html">
              <img src="images/carousel/support.png" alt="Support">
              </a>
              <!-- <div class="carousel-caption">
                  DeepDive supported by Awards from the Moore Foundation and DARPA
              </div> -->
            </div>
          </div>
          <!-- Controls -->
          <!-- <a class="left carousel-control" href="#deepdive-carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#deepdive-carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a> -->
        </div>

        </li>
        </ul>
        </blockquote>
 -->
      </div>
      </section>


      <section id="main">
        <div class="container">

            </div>
          </row>
        </div>

        <div class="container">
